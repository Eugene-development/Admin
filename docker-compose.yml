version: "3"

services:
  nuxt:
    build:
      context: .
      dockerfile: ./docker/node/Dockerfile
    container_name: admin_app
    restart: always
    ports:
      - "7000:7000"
    command:
      "npm run start"



  nginx:
    image: nginx:1.13
    container_name: admin_nginx
    ports:
      - "7005:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    depends_on:
      - nuxt
